<div id="content">
    <h1>联系我们或留下建议</h1>
    <form method="post" action="#">
        <fieldset>
            <p>
                <label for="name">昵称:</label>
                <input type="text" id="name" name="name" value="Your name" class="required" />
            </p>
            <p>
                <label for="email">邮箱地址:</label>
                <input type="text" id="email" name="email" value="Your email" class="required" />
            </p>
            <p>
                <label for="message">建议:</label>
                <textarea cols="100" rows="10" id="message" name="message"  class="required" >Write your advise here.</textarea>
            </p>
            <input type="submit" value="提交" />
        </fieldset>
    </form>

</div>
